        function makeRand() {

            let arr = [];
            for (let i = 0; i < 10; i++) {

                let rand = Math.floor(Math.random() * 10) + 1; // 정수 난수 생성 

                console.log(rand);
                arr.push(rand);

            }
            return arr;

        }

        let arr = makeRand();

        sumArr(arr);
        avgArr(arr);
        multpleArr(arr);

        // 총합
        function sumArr(arr) {
            //console.log('sum' + sum);
            // reduce는 배열의 각 원소에 대해서 첫번째 원소부터 마지막 원소 순으로 연산한
            // 값이 줄도록 함수를 적용한다.
            // 0은 sum의 초기값


            // 기본 버전
            // let sum=0;  //꼭 0으로 초기화를 해야해
            // for(let item of arr) {
            //     sum += item;
            //     console.log(sum);
            // }

            return arr.reduce((sum, item) => sum + item, 0);
            //return sum;
        }

        //평균
        function avgArr(arr) {
            let sum = sumArr(arr);
            //let avg = sum / arr.length;
           // console.log('average result => ' + avg);
            //return avg;
            return sum / arr.length;
        }

        //곱하기
        function multpleArr(arr) {
            //let what = arr.reduce((what, item) => what * item, 1);
            console.log('multiple result => ' + arr.reduce((what, item) => what * item, 1));
            return arr.reduce((what, item) => what * item, 1);
        }
